<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        <label for="address1">Mail Address1:</label>
        <input type="text" id="address1" name="address1"><br><br>
        <label for="address2">Mail Address2:</label>
        <input type="text" id="address2" name="address2"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="Gujarat">Gujarat</option>
            <!-- Add other states here -->
        </select><br><br>
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip"><br><br>
        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"><br><br>
        <label>Languages known:</label><br>
        <input type="checkbox" id="gujarati" name="languages" value="Gujarati">
        <label for="gujarati">Gujarati</label><br>
        <input type="checkbox" id="hindi" name="languages" value="Hindi">
        <label for="hindi">Hindi</label><br>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="marathi" name="languages" value="Marathi">
        <label for="marathi">Marathi</label><br><br>
        <label for="info">Additional Information:</label><br>
        <textarea id="info" name="info" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
